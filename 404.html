    let index = [];

    function buildIndexFrom(data) {
      const flat = [];
      const pushIfValid = item => {
        if (!item || typeof item !== 'object') return;
        const title = (item.title || item.name || item.label || item.text || '').trim();
        const url = (item.href || item.url || item.path || item.link || '').trim();
        if (title && url) {
          try {
            const u = new URL(url, location.origin);
            if (u.origin === location.origin) flat.push({ title, url: u.pathname + u.search + u.hash });
            else flat.push({ title, url });
          } catch (e) {
            flat.push({ title, url });
          }
        }
      };
      const walk = node => {
        if (!node) return;
        if (Array.isArray(node)) return node.forEach(walk);
        if (typeof node !== 'object') return;
        if (node.title || node.href || node.url) pushIfValid(node);
        const childKeys = ['menu', 'submenu', 'items', 'children'];
        for (const k of childKeys) if (node[k]) walk(node[k]);
        for (const k in node) if (node.hasOwnProperty(k) && typeof node[k] === 'object') walk(node[k]);
      };
      if (data && data.menu) walk(data.menu); else walk(data);
      const seen = new Set();
      index = flat.filter(it => {
        if (!it || !it.url) return false;
        const key = it.url;

    // Eğer index.html tarafından önceden yüklenmiş navigation verisi varsa kullan
    if (window._NAVIGATION) buildIndexFrom(window._NAVIGATION);
    else {
      fetch('/navigation.json').then(r => { if (!r.ok) throw new Error('no nav'); return r.json(); }).then(buildIndexFrom).catch(() => {
        index = [
          { title: 'Anasayfa', url: '/' },

          { title: 'İletişim', url: '/contact/' },
          { title: 'CV', url: '/cv/' }
        ];
      });
    }
